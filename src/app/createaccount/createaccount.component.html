<div style="overflow-x: hidden;"><div class="row">
  <div class="col-4 " style="background: rgb(51, 51, 141);">

  </div>
  <div class="col-4 " style="background: rgb(51, 51, 141);">
    <div class="mt-5 text-white" style="text-align: center; font-size:25px;">Register your account</div>
   <div class="mt-4 bg-white container-fluid" style="border-radius: 10px;">
      <form [formGroup]="regForm" (ngSubmit)="onSubmit()" style="margin-bottom: 168px;">
    
    <div class="form-group">
        <label for="exampleInputPassword1" class=" mt-3">Name</label>
        <input formControlName="cname" name="cname" type="text" class="form-control container" id="exampleInputPassword1">
        <span *ngIf="cname.invalid && cname.touched" style="color: red;">create valid name</span>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Username</label>
        <input formControlName="uname" name="uname" type="text" class="form-control" id="exampleInputPassword1">
        <span *ngIf="uname.invalid && uname.touched" style="color: red;">create valid username</span>

      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input formControlName="email" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <span style="color: red;" *ngIf="email.invalid && email.touched">enter valid email id</span>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input formControlName="pass" name="pass" type="password" class="form-control" id="exampleInputPassword1">
      <span *ngIf="pass.invalid && pass.touched" style="color: red;">reate  valid password with one uppercase, one lower case, one special characters & one number</span>

    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">ConfirmPassword</label>
        <input formControlName="cpass" name="cpass" type="password" class="form-control" id="exampleInputPassword1">
        <!-- <span *ngIf="cpass.invalid && cpass.touched" style="color: red;">create  valid password with one uppercase, one lower case, one special characters & one number</span> -->
        <span *ngIf="(cpass.invalid && cpass.touched)||(cpass.value !== pass.value )&& cpass.touched" style="color: red;">Password is not matching</span>


      </div>
    <!-- <button [disabled]="regForm.invalid" type="submit" class="btn btn-primary">Submit</button> -->
    <button [disabled]="regForm.invalid"   type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
   
<div class="mt-3" style="padding-bottom: 30px; text-align: center;">Already have an account <a href=""> ? Sign in</a></div>


  </form>
</div>
    
    </div>
  <div class="col-4" style="background: rgb(51, 51, 141);">

  </div>

</div></div>
